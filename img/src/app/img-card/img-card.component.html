<div *ngFor="let img of this.imgSer.Imgs" style="float:left;margin-top: 5%;margin-left: 5%;">
    <mat-card class="example-card">

        <img mat-card-image [src]="img.img" alt="Photo">
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{img.name}}</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle>  -->
        </mat-card-header>
        <mat-card-content>
            <p>{{img.message}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="fileInput.click()">
                <mat-icon aria-hidden="false" aria-label="Example home icon">file_upload</mat-icon>
            </button>
            <button mat-button (click)="del(img.id)">
                <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </button>
        </mat-card-actions>

        <input type="file" class="visuallyhidden" (change)="onFileUpload($event,img.id)" accept=".png, .jpg, .jpeg"
            #fileInput>

    </mat-card>

</div>
